<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sorting Visualiser</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="sort.png" />
	<script src="js/main.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container d-flex justify-content-between align-items-center">
        <span class="navbar-brand mb-0 h1">Sorting Visualiser</span>
        <div class="d-flex align-items-center gap-2 controls-inline">
          <div class="form-inline mr-3">
            <label class="mr-2 mb-0 small" for="speedRange">Speed</label>
            <input type="range" id="speedRange" min="1" max="100" value="40" />
          </div>
          <div class="form-inline mr-3">
            <label class="mr-2 mb-0 small" for="densityRange">Bars</label>
            <input type="range" id="densityRange" min="3" max="30" value="8" />
          </div>
          <button class="btn btn-danger mr-2" id="button-sort-all">Sort all</button>
          <button class="btn btn-secondary" id="button-reset-all">Reset all</button>
        </div>
      </div>
    </nav>

    <main class="container py-4" id="main-content">
      <div class="row" id="algo-cards-container"></div>
    </main>

    <footer class="text-center text-muted small pb-4">
      <span>Tip: use the sliders to change animation speed and number of bars.</span>
    </footer>

  </body>
</html>
